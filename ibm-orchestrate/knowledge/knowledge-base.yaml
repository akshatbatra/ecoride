name: Bus_Knowledge_Base
description: This knowledge base contains the bus route information for each city's bus depot (bus stop), buses with different origin may stop at a depot and passengers can board from there even if the origin isn't the depot itself. Therefore, look for "via" columns same as you would look for "from" columns for origins. To compile a comprehensive route information, you may need to search through all the files
